<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
       <div class="container">
            <div class="col">
                <label for="bill-amount">BILL AMOUNT</label>
                <input type="text" id="bill-amount"/>
                    
                <label for="percentage">TIP %</label>
                <input type="text" id="percentage"/>
                <button class="btn" id="calculate">Calculate</button>
            </div>
           
            
            <div class="col col-separator">
            
                <label for="tip-amount">TIP AMOUNT</label>
                <div class="results" id="tip-amount"></div>
                
                <label for="total-amount">TOTAL AMOUNT</label>
                <div class="results" id="total-amount"></div>
            </div>

        </div>
       
        
        <script src="logic/logic.js"></script>
    </body>
</html>
